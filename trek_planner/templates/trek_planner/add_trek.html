{% extends 'trek_planner/base.html' %}

{% block title %}Add New Trek - TrekMate{% endblock %}

{% block content %}
<div class="bg-emerald-700 py-12">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-white">Add New Trek</h1>
        <p class="text-emerald-100 mt-2">Create a new adventure for fellow trekkers</p>
    </div>
</div>

<div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-6">
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="id_name" class="block text-sm font-medium text-gray-700 mb-1">Trek Name</label>
                        <input type="text" name="name" id="id_name" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                    
                    <div>
                        <label for="id_location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                        <input type="text" name="location" id="id_location" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                    
                    <div>
                        <label for="id_date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" name="date" id="id_date" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                    
                    <div>
                        <label for="id_time" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                        <input type="time" name="time" id="id_time" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                    
                    <div>
                        <label for="id_price" class="block text-sm font-medium text-gray-700 mb-1">Price </label>
                        <input type="number" name="price" id="id_price" step="0.01" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                    
                    <div>
                        <label for="id_difficulty" class="block text-sm font-medium text-gray-700 mb-1">Difficulty</label>
                        <select name="difficulty" id="id_difficulty" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                            <option value="">Select difficulty</option>
                            <option value="Easy">Easy</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="id_distance" class="block text-sm font-medium text-gray-700 mb-1">Distance (km)</label>
                        <input type="number" name="distance" id="id_distance" step="0.1" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                    
                    <div>
                        <label for="id_elevation" class="block text-sm font-medium text-gray-700 mb-1">Elevation (m)</label>
                        <input type="number" name="elevation" id="id_elevation" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                    
                    <div>
                        <label for="id_max_participants" class="block text-sm font-medium text-gray-700 mb-1">Max Participants</label>
                        <input type="number" name="max_participants" id="id_max_participants" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                </div>
                
                <div>
                    <label for="id_description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea name="description" id="id_description" rows="5" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500"></textarea>
                </div>
                
                <div>
                    <label for="id_image" class="block text-sm font-medium text-gray-700 mb-1">Trek Image</label>
                    <input type="file" name="image" id="id_image" accept="image/*" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                </div>
                
                <div class="flex justify-end pt-4">
                    <a href="{% url 'view_all_treks' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded-md transition mr-2">Cancel</a>
                    <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 text-white font-medium py-2 px-4 rounded-md transition">Save Trek</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
